    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                'shopping-cart': <><path d="m2 7 4.41-1.1a2 2 0 0 1 2.45 1.51l.3 1.2a2 2 0 0 1-1.99 2.49h-3.6a2 2 0 0 1-1.99-2.49l.3-1.2A2 2 0 0 1 4.41 5.91l4.41-1.1"/><circle cx="7" cy="19" r="2"/><circle cx="17" cy="19" r="2"/><path d="M7 11V7l2-2h8l2 2v4"/><path d="M21 11v8h-4"/><path d="M3 11v8h4"/></>,

                'copy': <><path d="M8 4v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7.242a2 2 0 0 0-.602-1.43L16.083 2.57A2 2 0 0 0 14.685 2H10a2 2 0 0 0-2 2Z"/><path d="M16 18v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2"/></>,
                'trending-up': <><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>,
                'wallet': <><rect width="18" height="12" x="3" y="6" rx="2"/><path d="M7 9h0M7 13h0"/></>,
                'send': <><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 2 22 9 22 2"/></>,
                'check': <path d="M20 6 9 17l-5-5"/>,
                'settings': <><circle cx="12" cy="12" r="3"/><path d="M12 1v6m4.22-4.22-4.24 4.24m4.24 4.24-4.24-4.24M12 17v6m4.22-1.78-4.24-4.24m4.24-4.24-4.24 4.24M1 12h6m4.22-4.22-4.24 4.24m4.24 4.24-4.24-4.24m4.24-4.24-4.24 4.24M17 12h6"/></>,
                'star': <polygon points="12 2 15.09 10.26 24 10.26 17.55 16.52 19.64 24.78 12 18.52 4.36 24.78 6.45 16.52 0 10.26 8.91 10.26 12 2"/>,
                'rocket': <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74.5 5 2c.5.5 1 2 2 2s1.5-1.5 2-2c1.26-1.5 5-5 5-5m-15-3h.01M1 6v12a3 3 0 0 0 3 3h4l3-9 3 9h4a3 3 0 0 0 3-3V6a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4z"/>,

            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>

        const firebaseConfig = {
            apiKey: "AIzaSyBX99Y1tsrRSpm0fdpm70GFjlw9G4Kt9_E",
            authDomain: "cheap-data-center.firebaseapp.com",
            projectId: "cheap-data-center",
            storageBucket: "cheap-data-center.firebasestorage.app",
            messagingSenderId: "397497828779",
            appId: "1:397497828779:web:7db21bcfb636a0bb24feee",
            measurementId: "G-PB82KSBFP2"
        };

        const appId = "cheap-data-center";
        const PAYSTACK_PUBLIC_KEY = "pk_live_8e753f43f8defed950965395fc04f5dc7ab1035b";
        const TRANSACTION_FEE_PERCENT = 0.02;

        const DEFAULT_BUNDLES = [
            { id: '1gb', name: '1GB', price: 1.00 }, { id: '2gb', name: '2GB', price: 9.20 },
            { id: '3gb', name: '3GB', price: 13.50 }, { id: '4gb', name: '4GB', price: 18.00 },
            { id: '5gb', name: '5GB', price: 22.00 }, { id: '6gb', name: '6GB', price: 27.00 },
            { id: '8gb', name: '8GB', price: 36.00 }, { id: '10gb', name: '10GB', price: 43.00 },
            { id: '15gb', name: '15GB', price: 63.00 }, { id: '20gb', name: '20GB', price: 83.00 },
            { id: '30gb', name: '30GB', price: 122.00 },
        ];

        function App() {
            const [fb, setFb] = useState(null);
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [myOrders, setMyOrders] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [activeTab, setActiveTab] = useState('home');
            const [loading, setLoading] = useState(true);
            const [processingOrder, setProcessingOrder] = useState(false);
            const [isLogin, setIsLogin] = useState(true);
            const [showPassword, setShowPassword] = useState(false);
            const [authLoading, setAuthLoading] = useState(false);
            const [authError, setAuthError] = useState("");
            const [networkLocked, setNetworkLocked] = useState(false);
            const [networkCheckLoading, setNetworkCheckLoading] = useState(true);
            
            const [cart, setCart] = useState([]); 
            const [inputPhone, setInputPhone] = useState("");

// AUTO-FILL + SUGGEST PREVIOUS PHONE NUMBERS
useEffect(() => {
    const history = JSON.parse(localStorage.getItem("phoneHistory") || "[]");
    if (history.length) setInputPhone(history[history.length - 1]);
}, []);

useEffect(() => {
    if (!inputPhone) return;
    let history = JSON.parse(localStorage.getItem("phoneHistory") || "[]");
    history = history.filter(n => n !== inputPhone);
    history.push(inputPhone);
    localStorage.setItem("phoneHistory", JSON.stringify(history));
}, [inputPhone]);

            const [selectedBundleId, setSelectedBundleId] = useState("");
            const [bundles, setBundles] = useState(DEFAULT_BUNDLES);
            const [isReseller, setIsReseller] = useState(false); // reseller permanently disabled
            const [resellerId, setResellerId] = useState(null);
            const [isUsingReferralLink, setIsUsingReferralLink] = useState(false);
            
            const [showCheckoutModal, setShowCheckoutModal] = useState(false);
            const [showDepositModal, setShowDepositModal] = useState(false);
            const [showWithdrawalModal, setShowWithdrawalModal] = useState(false);
            const [showPriceEditor, setShowPriceEditor] = useState(false);
            const [showBecomeReseller, setShowBecomeReseller] = useState(false);
            const [depositSuccess, setDepositSuccess] = useState(false);
            const [orderSuccess, setOrderSuccess] = useState(false);

// AUTO HIDE ORDER TOAST
useEffect(() => {
    if (orderSuccess) {
        const t = setTimeout(() => setOrderSuccess(false), 3000);
        return () => clearTimeout(t);
    }
}, [orderSuccess]);

            const [depositAmount, setDepositAmount] = useState("");

const [showScrollTop, setShowScrollTop] = useState(false);

useEffect(() => {
    const handleScroll = () => setShowScrollTop(window.scrollY > 300);
    window.addEventListener("scroll", handleScroll);
    return () => window.removeEventListener("scroll", handleScroll);
}, []);


            const [editName, setEditName] = useState("");
            const [editPass, setEditPass] = useState("");
            const [profileLoading, setProfileLoading] = useState(false);
            const [profileMsg, setProfileMsg] = useState({ text: "", type: "" });

            const [resellerBundles, setResellerBundles] = useState([]);
            const [bundlePrices, setBundlePrices] = useState({});
            const [editingBundleId, setEditingBundleId] = useState(null);
            const [editingPrice, setEditingPrice] = useState("");

            const [withdrawalMomoNumber, setWithdrawalMomoNumber] = useState("");
            const [withdrawalName, setWithdrawalName] = useState("");
            const [withdrawalLoading, setWithdrawalLoading] = useState(false);

            const [customReferralLinks, setCustomReferralLinks] = useState([]);

            const cartTotal = useMemo(() => cart.reduce((sum, item) => sum + item.price, 0), [cart]);

            // Detect referral link on mount
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const link = params.get('link');
                const ref = params.get('ref');
                
                if (link && !ref) {
                    setIsUsingReferralLink(true);
                    // Will resolve below after FB loads
                } else if (ref) {
                    setResellerId(ref);
                    setIsUsingReferralLink(true);
                }
            }, []);

            // Resolve custom referral links
            useEffect(() => {
                if (!fb) return;
                
                const params = new URLSearchParams(window.location.search);
                const linkParam = params.get('link');
                
                if (linkParam && !resellerId) {
                    const db = fb.firestore();
                    db.collection('artifacts').doc(appId).collection('public').doc('data')
                        .collection('referralLinks').doc(linkParam)
                        .get()
                        .then(doc => {
                            if (doc.exists) {
                                const actualResellerId = doc.data().resellerId;
                                setResellerId(actualResellerId);
                                localStorage.setItem('referralId', actualResellerId);
                                
                                // Track the click (async, no need to wait)
                                db.collection('artifacts').doc(appId).collection('public').doc('data')
                                    .collection('referralLinks').doc(linkParam)
                                    .update({ 
                                        clicks: db.FieldValue.serverTimestamp ? 
                                            firebase.firestore.FieldValue.increment(1) : 
                                            db.FieldValue.increment(1)
                                    }).catch(() => {});
                            }
                        });
                }
            }, [fb, resellerId]);

            useEffect(() => {
                const handlePopState = (event) => {
                    if (showCheckoutModal) { setShowCheckoutModal(false); return; }
                    if (showDepositModal) { setShowDepositModal(false); setDepositSuccess(false); return; }
                    if (orderSuccess) { setOrderSuccess(false); return; }
                    if (activeTab !== 'home') { setActiveTab('home'); return; }
                };
                window.addEventListener('popstate', handlePopState);
                if (window.history.state !== 'app-running') window.history.pushState('app-running', '');
                return () => window.removeEventListener('popstate', handlePopState);
            }, [showCheckoutModal, showDepositModal, orderSuccess, activeTab]);

            useEffect(() => {
                const checkFirebase = setInterval(() => {
                    if (window.firebase) { setFb(window.firebase); clearInterval(checkFirebase); }
                }, 100);
                return () => clearInterval(checkFirebase);
            }, []);

            useEffect(() => {
                if (!fb) return;
                fb.initializeApp(firebaseConfig);
                const unsubscribe = fb.auth().onAuthStateChanged((u) => {
                    setUser(u);
                    if (!u) { setLoading(false); setProfile(null); }
                });
                return () => unsubscribe();
            }, [fb]);

            useEffect(() => {
                if (!fb) return;
                const db = fb.firestore();
                const unsubNetwork = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('settings').doc('network')
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            setNetworkLocked(doc.data().locked || false);
                        } else {
                            setNetworkLocked(false);
                        }
                        setNetworkCheckLoading(false);
                    }, (error) => {
                        console.log("Network status check error:", error);
                        setNetworkCheckLoading(false);
                    });
                return () => unsubNetwork();
            }, [fb]);

            useEffect(() => {
                if (!user || !fb) return;
                const db = fb.firestore();
                
                const unsubProfile = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid)
                    .onSnapshot((docSnap) => {
                        if (docSnap.exists) {
                            const data = docSnap.data();
                            setProfile(data);
                            setEditName(data.name || "");
                            setIsReseller(false); // reseller permanently disabled
                        } else { setProfile({ isProfileComplete: false }); }
                        setLoading(false);
                    }, () => setLoading(false));

                const unsubOrders = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders')
                    .onSnapshot((snapshot) => {
                        const allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const filtered = allOrders
                            .filter(o => o.userId === user.uid)
                            .sort((a, b) => b.timestamp - a.timestamp);
                        setMyOrders(filtered);
                    });

                const unsubTx = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('transactions')
                    .onSnapshot((snapshot) => {
                        const allTx = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const filtered = allTx
                            .filter(tx => tx.userId === user.uid)
                            .sort((a, b) => b.timestamp - a.timestamp);
                        setTransactions(filtered);
                    });

                return () => { unsubProfile(); unsubOrders(); unsubTx(); };
            }, [user, fb]);

            // Load reseller bundles when viewing through referral link
            useEffect(() => {
                if (!fb || !resellerId) return;
                const db = fb.firestore();
                
                const unsubReseller = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('resellers').doc(resellerId)
                    .collection('customBundles')
                    .onSnapshot((snapshot) => {
                        const bundles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setResellerBundles(bundles);
                        
                        const priceMap = {};
                        bundles.forEach(b => {
                            priceMap[b.bundleId] = b.price;
                        });
                        setBundlePrices(priceMap);

                        const merged = DEFAULT_BUNDLES.map(b => {
                            const reseller = bundles.find(rb => rb.bundleId === b.id);
                            return {
                                ...b,
                                resellerPrice: reseller?.price || b.price,
                                hasReseller: !!reseller
                            };
                        });
                        setBundles(merged);
                    }, (error) => {
                        console.error("Error loading reseller bundles:", error);
                    });
                
                return () => unsubReseller();
            }, [fb, resellerId]);

            // Load CURRENT user's own prices (for reseller viewing their earnings)
            useEffect(() => {
                if (!fb || !user || !isReseller) return;
                
                const db = fb.firestore();
                
                const unsubMyPrices = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('resellers').doc(user.uid)
                    .collection('customBundles')
                    .onSnapshot((snapshot) => {
                        const myPrices = {};
                        snapshot.docs.forEach(doc => {
                            myPrices[doc.data().bundleId] = doc.data().price;
                        });
                        setBundlePrices(myPrices);
                    }, (error) => {
                        console.error("Error loading my prices:", error);
                    });
                
                return () => unsubMyPrices();
            }, [fb, user, isReseller]);

            useEffect(() => {
                const script = document.createElement("script");
                script.src = "https://js.paystack.co/v1/inline.js";
                script.async = true;
                document.body.appendChild(script);
            }, []);

            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true); setAuthError("");
                const fd = new FormData(e.target);
                const email = fd.get('email').trim();
                const password = fd.get('password');
                const auth = fb.auth();
                const db = fb.firestore();
                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        const userCred = await auth.createUserWithEmailAndPassword(email, password);
                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(userCred.user.uid).set({
                            name: fd.get('name')?.trim(), 
                            phone: fd.get('phone')?.trim(), 
                            email,
                            walletBalance: 0, 
                            resellerEarnings: 0,
                            createdAt: Date.now(), 
                            uid: userCred.user.uid, 
                            isProfileComplete: true,
                            isReseller: false
                        });
                    }
                } catch (err) { setAuthError(err.message); } finally { setAuthLoading(false); }
            };

            const handleUpdateProfile = async (e) => {
                e.preventDefault();
                setProfileLoading(true); setProfileMsg({ text: "", type: "" });
                const db = fb.firestore();
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).update({ name: editName });
                    if (editPass) {
                        await fb.auth().currentUser.updatePassword(editPass);
                        setEditPass("");
                    }
                    setProfileMsg({ text: "Profile updated successfully!", type: "success" });
                } catch (err) { setProfileMsg({ text: err.message, type: "error" }); } finally { setProfileLoading(false); }
            };

            const addToCart = () => {
                if (!inputPhone || inputPhone.length !== 10 || !selectedBundleId) return;
                const bundle = bundles.find(b => b.id === selectedBundleId);
                const price = resellerId ? bundle.resellerPrice : bundle.price;
                setCart([...cart, {
                    tempId: Date.now() + Math.random(),
                    phone: inputPhone,
                    bundleName: bundle.name,
                    price: price,
                    bundleId: bundle.id,
                    originalPrice: bundle.price
                }]);
                setInputPhone("");
                setSelectedBundleId("");
            };

            const finalizeOrders = async (method) => {
                if (cart.length === 0 || networkLocked) return;
                setProcessingOrder(true);
                const db = fb.firestore();
                try {
                    const orderPromises = cart.map(item => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders').add({
                        userId: user.uid,
                        recipientNumber: item.phone,
                        bundleName: item.bundleName,
                        price: item.originalPrice,
                        chargedPrice: item.price,
                        status: "pending",
                        network: 'MTN',
                        service: 'Data Purchase',
                        paymentMethod: method,
                        timestamp: Date.now(),
                        resellerId: resellerId || null
                    }));
                    
                    await Promise.all(orderPromises);
                    
                    if (method === 'wallet') {
                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).update({ 
                            walletBalance: fb.firestore.FieldValue.increment(-cartTotal) 
                        });
                    }
                    
                    setCart([]); 
                    setShowCheckoutModal(false); 
                    setOrderSuccess(true);
                } catch (err) { console.error(err); } finally { setProcessingOrder(false); }
            };

            const clearOldOrders = async () => {
                const db = fb.firestore();
                const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
                const batch = db.batch();
                
                const oldOrders = myOrders.filter(o => o.timestamp < oneWeekAgo);
                oldOrders.forEach(o => {
                    const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders').doc(o.id);
                    batch.delete(ref);
                });
                
                try {
                    await batch.commit();
                } catch (err) {
                    console.error("Delete error:", err);
                }
            };

            const becomeReseller = async () => {
                const db = fb.firestore();
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).update({
                        isReseller: true
                    });
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('resellers').doc(user.uid).set({
                        userId: user.uid,
                        name: profile.name,
