<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cheap Data Center GH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.03); }
        .gradient-text { background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bundle-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .bundle-item.active { background: rgba(79, 70, 229, 0.15); border-color: rgba(99, 102, 241, 0.5); transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3); }
        @keyframes pop-in { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        .animate-pop-in { animation: pop-in 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                'shopping-cart': <><path d="m2 7 4.41-1.1a2 2 0 0 1 2.45 1.51l.3 1.2a2 2 0 0 1-1.99 2.49h-3.6a2 2 0 0 1-1.99-2.49l.3-1.2A2 2 0 0 1 4.41 5.91l4.41-1.1"/><circle cx="7" cy="19" r="2"/><circle cx="17" cy="19" r="2"/><path d="M7 11V7l2-2h8l2 2v4"/><path d="M21 11v8h-4"/><path d="M3 11v8h4"/></>,
                'smartphone': <><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></>,
                'history': <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                'credit-card': <><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></>,
                'user': <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
                'plus': <><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>,
                'chevron-right': <path d="m9 18 6-6-6-6"/>,
                'trash-2': <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                'loader-2': <path d="M21 12a9 9 0 1 1-6.219-8.56"/>,
                'check-circle': <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
                'eye': <><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></>,
                'eye-off': <><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.52 13.52 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></>,
                'message-circle': <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const firebaseConfig = {
            apiKey: "AIzaSyBX99Y1tsrRSpm0fdpm70GFjlw9G4Kt9_E",
            authDomain: "cheap-data-center.firebaseapp.com",
            projectId: "cheap-data-center",
            storageBucket: "cheap-data-center.firebasestorage.app",
            messagingSenderId: "397497828779",
            appId: "1:397497828779:web:7db21bcfb636a0bb24feee",
            measurementId: "G-PB82KSBFP2"
        };

        const appId = "cheap-data-center";
        const PAYSTACK_PUBLIC_KEY = "pk_live_8e753f43f8defed950965395fc04f5dc7ab1035b";
        const TRANSACTION_FEE_PERCENT = 0.02; // 2% fee

        const DATA_BUNDLES = [
            { id: '1gb', name: '1GB', price: 4.60 }, { id: '2gb', name: '2GB', price: 9.20 },
            { id: '3gb', name: '3GB', price: 13.50 }, { id: '4gb', name: '4GB', price: 18.00 },
            { id: '5gb', name: '5GB', price: 22.00 }, { id: '6gb', name: '6GB', price: 27.00 },
            { id: '8gb', name: '8GB', price: 36.00 }, { id: '10gb', name: '10GB', price: 43.00 },
            { id: '15gb', name: '15GB', price: 63.00 }, { id: '20gb', name: '20GB', price: 83.00 },
            { id: '30gb', name: '30GB', price: 122.00 },
        ];

        function App() {
            const [fb, setFb] = useState(null);
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [myOrders, setMyOrders] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [activeTab, setActiveTab] = useState('home');
            const [loading, setLoading] = useState(true);
            const [processingOrder, setProcessingOrder] = useState(false);
            const [isLogin, setIsLogin] = useState(true);
            const [showPassword, setShowPassword] = useState(false);
            const [authLoading, setAuthLoading] = useState(false);
            const [authError, setAuthError] = useState("");
            
            const [cart, setCart] = useState([]); 
            const [inputPhone, setInputPhone] = useState("");
            const [selectedBundleId, setSelectedBundleId] = useState("");
            
            const [showCheckoutModal, setShowCheckoutModal] = useState(false);
            const [showDepositModal, setShowDepositModal] = useState(false);
            const [depositSuccess, setDepositSuccess] = useState(false);
            const [orderSuccess, setOrderSuccess] = useState(false);
            const [depositAmount, setDepositAmount] = useState("");

            const [editName, setEditName] = useState("");
            const [editPass, setEditPass] = useState("");
            const [profileLoading, setProfileLoading] = useState(false);
            const [profileMsg, setProfileMsg] = useState({ text: "", type: "" });

            const cartTotal = useMemo(() => cart.reduce((sum, item) => sum + item.price, 0), [cart]);

            useEffect(() => {
                const handlePopState = (event) => {
                    if (showCheckoutModal) { setShowCheckoutModal(false); return; }
                    if (showDepositModal) { setShowDepositModal(false); setDepositSuccess(false); return; }
                    if (orderSuccess) { setOrderSuccess(false); return; }
                    if (activeTab !== 'home') { setActiveTab('home'); return; }
                };
                window.addEventListener('popstate', handlePopState);
                if (window.history.state !== 'app-running') window.history.pushState('app-running', '');
                return () => window.removeEventListener('popstate', handlePopState);
            }, [showCheckoutModal, showDepositModal, orderSuccess, activeTab]);

            useEffect(() => {
                const checkFirebase = setInterval(() => {
                    if (window.firebase) { setFb(window.firebase); clearInterval(checkFirebase); }
                }, 100);
                return () => clearInterval(checkFirebase);
            }, []);

            useEffect(() => {
                if (!fb) return;
                fb.initializeApp(firebaseConfig);
                const unsubscribe = fb.auth().onAuthStateChanged((u) => {
                    setUser(u);
                    if (!u) { setLoading(false); setProfile(null); }
                });
                return () => unsubscribe();
            }, [fb]);

            useEffect(() => {
                if (!user || !fb) return;
                const db = fb.firestore();
                
                const unsubProfile = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid)
                    .onSnapshot((docSnap) => {
                        if (docSnap.exists) {
                            const data = docSnap.data();
                            setProfile(data);
                            setEditName(data.name || "");
                        } else { setProfile({ isProfileComplete: false }); }
                        setLoading(false);
                    }, () => setLoading(false));

                const unsubOrders = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders')
                    .onSnapshot((snapshot) => {
                        const allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const filtered = allOrders
                            .filter(o => o.userId === user.uid)
                            .sort((a, b) => b.timestamp - a.timestamp);
                        setMyOrders(filtered);
                    });

                const unsubTx = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('transactions')
                    .onSnapshot((snapshot) => {
                        const allTx = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const filtered = allTx
                            .filter(tx => tx.userId === user.uid)
                            .sort((a, b) => b.timestamp - a.timestamp);
                        setTransactions(filtered);
                    });

                return () => { unsubProfile(); unsubOrders(); unsubTx(); };
            }, [user, fb]);

            useEffect(() => {
                const script = document.createElement("script");
                script.src = "https://js.paystack.co/v1/inline.js";
                script.async = true;
                document.body.appendChild(script);
            }, []);

            const handleAuth = async (e) => {
                e.preventDefault();
                setAuthLoading(true); setAuthError("");
                const fd = new FormData(e.target);
                const email = fd.get('email').trim();
                const password = fd.get('password');
                const auth = fb.auth();
                const db = fb.firestore();
                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        const userCred = await auth.createUserWithEmailAndPassword(email, password);
                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(userCred.user.uid).set({
                            name: fd.get('name')?.trim(), 
                            phone: fd.get('phone')?.trim(), 
                            email,
                            walletBalance: 0, 
                            createdAt: Date.now(), 
                            uid: userCred.user.uid, 
                            isProfileComplete: true
                        });
                    }
                } catch (err) { setAuthError(err.message); } finally { setAuthLoading(false); }
            };

            const handleUpdateProfile = async (e) => {
                e.preventDefault();
                setProfileLoading(true); setProfileMsg({ text: "", type: "" });
                const db = fb.firestore();
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).update({ name: editName });
                    if (editPass) {
                        await fb.auth().currentUser.updatePassword(editPass);
                        setEditPass("");
                    }
                    setProfileMsg({ text: "Profile updated successfully!", type: "success" });
                } catch (err) { setProfileMsg({ text: err.message, type: "error" }); } finally { setProfileLoading(false); }
            };

            const addToCart = () => {
                if (!inputPhone || inputPhone.length !== 10 || !selectedBundleId) return;
                const bundle = DATA_BUNDLES.find(b => b.id === selectedBundleId);
                setCart([...cart, {
                    tempId: Date.now() + Math.random(),
                    phone: inputPhone,
                    bundleName: bundle.name,
                    price: bundle.price
                }]);
                setInputPhone("");
                setSelectedBundleId("");
            };

            const finalizeOrders = async (method) => {
                if (cart.length === 0) return;
                setProcessingOrder(true);
                const db = fb.firestore();
                try {
                    const orderPromises = cart.map(item => db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders').add({
                        userId: user.uid,
                        recipientNumber: item.phone,
                        bundleName: item.bundleName,
                        price: item.price,
                        status: 'pending',
                        network: 'MTN',
                        service: 'Data Purchase',
                        paymentMethod: method,
                        timestamp: Date.now()
                    }));
                    await Promise.all(orderPromises);
                    if (method === 'wallet') {
                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).update({ 
                            walletBalance: fb.firestore.FieldValue.increment(-cartTotal) 
                        });
                    }
                    setCart([]); 
                    setShowCheckoutModal(false); 
                    setOrderSuccess(true);
                } catch (err) { console.error(err); } finally { setProcessingOrder(false); }
            };

            const clearOldOrders = async () => {
                const db = fb.firestore();
                const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
                const batch = db.batch();
                
                const oldOrders = myOrders.filter(o => o.timestamp < oneWeekAgo);
                oldOrders.forEach(o => {
                    const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders').doc(o.id);
                    batch.delete(ref);
                });
                
                try {
                    await batch.commit();
                } catch (err) {
                    console.error("Delete error:", err);
                }
            };

            if (loading || !fb) return (
                <div className="min-h-screen flex items-center justify-center bg-[#020617]">
                    <Icon name="loader-2" className="text-indigo-500 w-12 h-12 animate-spin" />
                </div>
            );

            if (!user || !profile?.isProfileComplete) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#020617]">
                    <div className="w-full max-w-sm space-y-10">
                        <div className="text-center space-y-2">
                            <h1 className="text-4xl font-black gradient-text uppercase tracking-tighter italic">Cheap Data Center GH</h1>
                            <p className="text-slate-400 font-medium text-sm">Ghana's Fastest Data Hub</p>
                        </div>
                        <div className="glass p-8 rounded-[2.5rem] space-y-6">
                            <div className="flex bg-slate-800/50 p-1.5 rounded-2xl">
                                <button onClick={()=>setIsLogin(true)} className={`flex-1 py-3 rounded-xl text-xs font-bold transition-all ${isLogin ? 'bg-indigo-600 text-white' : 'text-slate-500'}`}>LOGIN</button>
                                <button onClick={()=>setIsLogin(false)} className={`flex-1 py-3 rounded-xl text-xs font-bold transition-all ${!isLogin ? 'bg-indigo-600 text-white' : 'text-slate-500'}`}>REGISTER</button>
                            </div>
                            <form onSubmit={handleAuth} className="space-y-4">
                                {!isLogin && (
                                    <React.Fragment>
                                        <input name="name" required placeholder="Full Name" className="w-full bg-slate-900 border border-white/5 p-4 rounded-2xl outline-none text-sm text-white" />
                                        <input name="phone" required placeholder="Phone Number" className="w-full bg-slate-900 border border-white/5 p-4 rounded-2xl outline-none text-sm text-white" />
                                    </React.Fragment>
                                )}
                                <input name="email" type="email" required placeholder="Email Address" className="w-full bg-slate-900 border border-white/5 p-4 rounded-2xl outline-none text-sm text-white" />
                                <div className="relative">
                                    <input name="password" type={showPassword ? "text" : "password"} required placeholder="Password" className="w-full bg-slate-900 border border-white/5 p-4 rounded-2xl outline-none text-sm text-white" />
                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute right-4 top-4 text-slate-500"><Icon name={showPassword ? "eye-off" : "eye"} size={20} /></button>
                                </div>
                                {authError && <p className="text-red-400 text-[10px] font-bold bg-red-400/10 p-4 rounded-2xl text-center">{authError}</p>}
                                <button disabled={authLoading} className="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-black uppercase text-xs transition-all shadow-xl shadow-indigo-600/30 text-white">
                                    {authLoading ? <Icon name="loader-2" size={16} className="mx-auto animate-spin" /> : (isLogin ? 'Sign In' : 'Create Account')}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen pb-40 relative">
                    <header className="px-6 pt-10 pb-6 flex justify-between items-end sticky top-0 bg-[#020617]/90 backdrop-blur-xl z-[60]">
                        <div className="space-y-1">
                            <h1 className="text-xl font-black gradient-text uppercase italic tracking-tighter">Cheap Data Center</h1>
                            <p className="text-[10px] font-extrabold text-slate-500 uppercase flex items-center gap-1.5"><span className="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> Online</p>
                        </div>
                        <div className="text-right">
                            <p className="text-[10px] font-black text-slate-500 uppercase mb-1">Balance</p>
                            <p className="text-xl font-black text-emerald-400 leading-none">₵{profile.walletBalance?.toFixed(2)}</p>
                        </div>
                    </header>

                    <main className="px-6 space-y-8 mt-4">
                        {activeTab === 'home' && (
                            <div className="space-y-8 animate-pop-in">
                                <div className="relative glass rounded-[2.5rem] p-8 flex justify-between items-center overflow-hidden">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-600/10 rounded-full -mr-16 -mt-16 blur-3xl"></div>
                                    <div className="relative">
                                        <p className="text-slate-500 text-[10px] font-black uppercase mb-1">Available Funds</p>
                                        <h2 className="text-4xl font-extrabold tracking-tighter">₵ {profile.walletBalance?.toFixed(2)}</h2>
                                    </div>
                                    <button onClick={() => setShowDepositModal(true)} className="relative bg-indigo-600 p-4 rounded-3xl active:scale-95 shadow-lg shadow-indigo-600/30">
                                        <Icon name="plus" className="text-white" />
                                    </button>
                                </div>

                                <div className="space-y-6">
                                    <div className="glass p-2 rounded-3xl flex items-center border border-white/5 focus-within:border-indigo-500/30 transition-all">
                                        <div className="w-12 h-12 flex items-center justify-center text-indigo-500">
                                            <Icon name="smartphone" size={18} />
                                        </div>
                                        <input 
                                            type="tel" 
                                            value={inputPhone} 
                                            maxLength={10}
                                            onChange={(e) => setInputPhone(e.target.value.replace(/\D/g, '').slice(0, 10))} 
                                            placeholder="Recipient Phone Number" 
                                            className="bg-transparent w-full font-bold outline-none text-slate-100 placeholder:text-slate-700 text-sm py-4" 
                                        />
                                    </div>

                                    <div className="space-y-4">
                                        <div className="flex items-center gap-3 px-2">
                                            <div className="h-0.5 bg-indigo-500 flex-grow rounded-full opacity-20"></div>
                                            <span className="text-[10px] font-black bg-indigo-600 text-white px-4 py-1.5 rounded-full uppercase tracking-widest">MTN UP2U OFFERS</span>
                                            <div className="h-0.5 bg-indigo-500 flex-grow rounded-full opacity-20"></div>
                                        </div>
                                        
                                        <div className="grid grid-cols-3 gap-3">
                                            {DATA_BUNDLES.map(b => (
                                                <button 
                                                    key={b.id}
                                                    onClick={() => setSelectedBundleId(b.id)}
                                                    className={`bundle-item glass p-4 rounded-3xl flex flex-col items-center justify-center gap-1 border border-white/5 ${selectedBundleId === b.id ? 'active' : ''}`}
                                                >
                                                    <span className={`text-sm font-black ${selectedBundleId === b.id ? 'text-indigo-400' : 'text-slate-200'}`}>{b.name}</span>
                                                    <span className="text-[10px] font-bold text-slate-500 tracking-tighter">₵{b.price.toFixed(1)}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {selectedBundleId && (
                                        <button 
                                            onClick={addToCart}
                                            disabled={inputPhone.length !== 10}
                                            className="w-full py-5 bg-indigo-600 hover:bg-indigo-500 disabled:opacity-30 rounded-[2rem] font-black uppercase text-xs flex items-center justify-center gap-3 transition-all animate-pop-in text-white shadow-xl shadow-indigo-600/20"
                                        >
                                            <Icon name="shopping-cart" size={18} />
                                            Add to Cart
                                        </button>
                                    )}
                                </div>

                                {cart.length > 0 && (
                                    <div className="space-y-4 animate-pop-in">
                                        <div className="flex justify-between items-center px-2">
                                            <h4 className="text-[10px] font-black uppercase text-slate-500 tracking-widest">Your Cart</h4>
                                            <p className="font-black text-indigo-400">₵{cartTotal.toFixed(2)}</p>
                                        </div>
                                        {cart.map(item => (
                                            <div key={item.tempId} className="glass p-5 rounded-[2rem] flex justify-between items-center border border-white/5">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 bg-indigo-500/10 rounded-2xl flex items-center justify-center text-indigo-400"><Icon name="smartphone" size={16} /></div>
                                                    <div>
                                                        <p className="font-bold text-sm text-white">{item.phone}</p>
                                                        <p className="text-[10px] text-slate-500 font-bold uppercase">{item.bundleName}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <p className="font-black text-sm text-emerald-400">₵{item.price.toFixed(2)}</p>
                                                    <button onClick={() => setCart(cart.filter(i => i.tempId !== item.tempId))} className="p-2 text-slate-700 hover:text-red-400 transition-colors"><Icon name="trash-2" size={18} /></button>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => setShowCheckoutModal(true)} className="w-full py-5 bg-indigo-600/10 border border-indigo-600/30 text-indigo-400 rounded-[2rem] font-black uppercase text-xs transition-all flex items-center justify-center gap-2">Checkout Total (₵{cartTotal.toFixed(2)})</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'orders' && (
                            <div className="space-y-6 animate-pop-in">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-2xl font-black tracking-tight text-white">Activity</h3>
                                    <button onClick={clearOldOrders} className="text-[10px] font-black bg-red-500/10 text-red-500 px-3 py-1.5 rounded-full uppercase tracking-tighter active:scale-95 transition-all">Clear 7D+ History</button>
                                </div>
                                {myOrders.length === 0 ? (
                                    <div className="glass p-12 rounded-[2.5rem] text-center space-y-4 border-dashed border-white/10 opacity-50">
                                        <Icon name="history" size={32} className="mx-auto" />
                                        <p className="text-slate-500 font-bold text-sm">No orders yet.</p>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {myOrders.map(o => (
                                            <div key={o.id} className="glass p-5 rounded-[2rem] flex justify-between items-center border border-white/5">
                                                <div className="flex gap-4 items-center">
                                                    <div className={`w-10 h-10 rounded-2xl flex items-center justify-center ${o.status === 'delivered' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-orange-500/10 text-orange-500'}`}>
                                                        <Icon name={o.status === 'delivered' ? 'check-circle' : 'loader-2'} size={18} className={o.status !== 'delivered' ? 'animate-spin' : ''} />
                                                    </div>
                                                    <div>
                                                        <p className="font-black text-sm text-white">{o.recipientNumber}</p>
                                                        <p className="text-[10px] text-slate-500 font-bold uppercase">{o.bundleName} • {new Date(o.timestamp).toLocaleDateString()}</p>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <p className="font-black text-sm text-emerald-400">₵{o.price?.toFixed(2)}</p>
                                                    <p className={`text-[8px] font-black uppercase ${o.status === 'delivered' ? 'text-emerald-500' : 'text-orange-500'}`}>{o.status}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'transactions' && (
                            <div className="space-y-6 animate-pop-in">
                                <h3 className="text-2xl font-black tracking-tight text-white">Transfers</h3>
                                <div className="space-y-3">
                                    {transactions.length === 0 ? (
                                        <p className="text-center text-slate-500 py-10 font-bold">No transfers found.</p>
                                    ) : transactions.map(tx => (
                                        <div key={tx.id} className="glass p-5 rounded-[2rem] flex justify-between items-center border border-white/5">
                                            <div className="flex gap-4 items-center">
                                                <div className="w-10 h-10 bg-emerald-500/10 text-emerald-400 rounded-2xl flex items-center justify-center"><Icon name="plus" size={16} /></div>
                                                <div>
                                                    <p className="font-bold text-sm text-white">Funds Added</p>
                                                    <p className="text-[10px] text-slate-500 font-bold uppercase">{new Date(tx.timestamp).toLocaleString()}</p>
                                                </div>
                                            </div>
                                            <p className="font-black text-emerald-400 text-sm">+₵{tx.amount?.toFixed(2)}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-8 pb-10 animate-pop-in">
                                <h3 className="text-2xl font-black tracking-tight text-white">Account Settings</h3>
                                
                                <form onSubmit={handleUpdateProfile} className="space-y-6">
                                    <div className="glass rounded-[2.5rem] p-8 space-y-6 border border-white/5">
                                        <div className="space-y-4">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black uppercase text-slate-500 ml-2 tracking-widest">Display Name</label>
                                                <input 
                                                    value={editName} 
                                                    onChange={(e) => setEditName(e.target.value)}
                                                    className="w-full bg-slate-900/50 border border-white/5 p-4 rounded-2xl outline-none text-sm font-bold text-white" 
                                                    placeholder="Your Full Name"
                                                />
                                            </div>
                                            
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black uppercase text-slate-500 ml-2 tracking-widest">Change Passcode</label>
                                                <div className="relative">
                                                    <input 
                                                        type={showPassword ? "text" : "password"}
                                                        value={editPass}
                                                        onChange={(e) => setEditPass(e.target.value)}
                                                        className="w-full bg-slate-900/50 border border-white/5 p-4 rounded-2xl outline-none text-sm font-bold text-white" 
                                                        placeholder="Enter new password (optional)"
                                                    />
                                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute right-4 top-4 text-slate-500">
                                                        <Icon name={showPassword ? "eye-off" : "eye"} size={20} />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        {profileMsg.text && (
                                            <div className={`p-4 rounded-2xl text-[10px] font-black uppercase text-center ${profileMsg.type === 'success' ? 'bg-emerald-500/10 text-emerald-400' : 'bg-red-500/10 text-red-400'}`}>
                                                {profileMsg.text}
                                            </div>
                                        )}

                                        <button 
                                            disabled={profileLoading} 
                                            className="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-black uppercase text-xs transition-all shadow-xl shadow-indigo-600/30 text-white"
                                        >
                                            {profileLoading ? <Icon name="loader-2" size={16} className="mx-auto animate-spin" /> : 'Update Profile'}
                                        </button>
                                    </div>
                                </form>

                                <div className="glass rounded-[2.5rem] p-8 space-y-4 border border-white/5 text-center">
                                    <p className="text-[10px] font-black uppercase text-slate-600">Secure Access Only</p>
                                    <button onClick={() => fb.auth().signOut()} className="w-full py-4 bg-red-500/10 text-red-500 rounded-2xl font-black uppercase text-[10px] hover:bg-red-500 hover:text-white transition-all">Sign Out</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <a 
                        href="https://wa.me/233535905990" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        className="fixed bottom-32 right-6 pl-5 pr-6 h-14 bg-emerald-500 rounded-full flex items-center justify-center text-white shadow-2xl shadow-emerald-500/40 z-[90] active:scale-90 transition-transform gap-2"
                    >
                        <Icon name="message-circle" size={24} />
                        <span className="font-black uppercase text-[10px] tracking-widest pt-0.5">Help</span>
                        <span className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full border-2 border-[#020617] animate-pulse"></span>
                    </a>

                    {showCheckoutModal && (
                        <div className="fixed inset-0 bg-[#020617]/95 z-[100] flex items-center justify-center p-4 backdrop-blur-md">
                            <div className="glass w-full max-w-sm rounded-[3rem] p-10 space-y-8 animate-pop-in border border-white/10">
                                <div className="text-center space-y-2">
                                    <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">CONFIRM TOTAL</p>
                                    <h3 className="font-black text-4xl italic text-white">₵{cartTotal.toFixed(2)}</h3>
                                </div>
                                <div className="space-y-3">
                                    <button disabled={profile.walletBalance < cartTotal} onClick={() => finalizeOrders('wallet')} className="w-full p-5 rounded-2xl border border-indigo-500/20 bg-indigo-500/10 flex justify-between items-center transition-all disabled:opacity-30 group text-white">
                                        <div className="flex flex-col items-start text-left">
                                            <span className="font-black text-sm">Wallet Balance</span>
                                            <span className="text-[10px] font-bold text-slate-500 group-disabled:text-red-400">Available: ₵{profile.walletBalance?.toFixed(2)}</span>
                                        </div>
                                        <Icon name="chevron-right" size={18} />
                                    </button>
                                    
                                    <button onClick={() => {
                                         if (!window.PaystackPop) return;
                                         const fee = cartTotal * TRANSACTION_FEE_PERCENT;
                                         const finalAmount = cartTotal + fee;
                                         const handler = window.PaystackPop.setup({
                                            key: PAYSTACK_PUBLIC_KEY,
                                            email: profile?.email || user?.email,
                                            amount: Math.round(finalAmount * 100),
                                            currency: "GHS",
                                            callback: () => finalizeOrders('paystack')
                                         });
                                         handler.openIframe();
                                    }} className="w-full p-5 rounded-2xl border border-emerald-500/20 bg-emerald-500/10 flex justify-between items-center transition-all text-white group">
                                        <div className="flex flex-col items-start text-left">
                                            <span className="font-black text-sm">Pay via MoMo/Card</span>
                                            <span className="text-[9px] font-bold text-emerald-500/60 uppercase">Incl. 2% fee (₵{(cartTotal * TRANSACTION_FEE_PERCENT).toFixed(2)})</span>
                                        </div>
                                        <Icon name="chevron-right" size={18} />
                                    </button>
                                </div>
                                <button onClick={() => setShowCheckoutModal(false)} className="w-full text-slate-500 font-black uppercase text-[10px] text-center">Back</button>
                            </div>
                        </div>
                    )}

                    {orderSuccess && (
                        <div className="fixed inset-0 bg-[#020617]/95 z-[200] flex items-center justify-center p-6 backdrop-blur-lg">
                            <div className="glass w-full max-w-xs rounded-[2.5rem] p-10 text-center space-y-6 animate-pop-in">
                                <div className="w-20 h-20 bg-emerald-500/20 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4 border border-emerald-500/20">
                                    <Icon name="check-circle" size={40} />
                                </div>
                                <div className="space-y-2">
                                    <h3 className="text-xl font-black text-white uppercase tracking-tighter">Order Successful!</h3>
                                    <p className="text-slate-500 text-[11px] font-bold uppercase leading-relaxed">Your data bundle is being delivered. Check your history for updates.</p>
                                </div>
                                <button 
                                    onClick={() => { setOrderSuccess(false); setActiveTab('orders'); }} 
                                    className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs shadow-xl shadow-indigo-600/30 active:scale-95 transition-all"
                                >
                                    View History
                                </button>
                                <button onClick={() => setOrderSuccess(false)} className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Close</button>
                            </div>
                        </div>
                    )}

                    {showDepositModal && (
                        <div className="fixed inset-0 bg-[#020617]/95 z-[100] flex items-center justify-center p-4 backdrop-blur-md">
                            <div className="glass w-full max-w-sm rounded-[3rem] p-10 space-y-8 animate-pop-in border border-white/10">
                                {depositSuccess ? (
                                    <div className="text-center space-y-4 py-10 animate-pop-in">
                                        <div className="w-20 h-20 bg-emerald-500/20 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <Icon name="check-circle" size={48} />
                                        </div>
                                        <h3 className="text-2xl font-black text-white uppercase tracking-tighter">Deposit Successful</h3>
                                        <p className="text-slate-500 text-sm font-bold">Your wallet balance has been updated.</p>
                                    </div>
                                ) : (
                                    <React.Fragment>
                                        <h3 className="font-black text-2xl text-center text-white">Topup Wallet</h3>
                                        <div className="space-y-4">
                                            <div className="bg-slate-900/50 rounded-2xl p-6">
                                                <input type="number" value={depositAmount} onChange={(e) => setDepositAmount(e.target.value)} placeholder="0.00" className="w-full bg-transparent p-0 font-black text-4xl text-center outline-none text-emerald-400" />
                                                {depositAmount && (
                                                    <p className="text-[9px] font-black text-center text-slate-500 uppercase mt-4 tracking-widest">
                                                        Total: ₵{(parseFloat(depositAmount) + (parseFloat(depositAmount) * TRANSACTION_FEE_PERCENT)).toFixed(2)} (Incl. 2% fee)
                                                    </p>
                                                )}
                                            </div>
                                            <button onClick={() => {
                                                if (!window.PaystackPop || !depositAmount) return;
                                                const baseAmount = parseFloat(depositAmount);
                                                const fee = baseAmount * TRANSACTION_FEE_PERCENT;
                                                const finalAmount = baseAmount + fee;
                                                
                                                const handler = window.PaystackPop.setup({
                                                    key: PAYSTACK_PUBLIC_KEY,
                                                    email: profile?.email || user?.email,
                                                    amount: Math.round(finalAmount * 100),
                                                    currency: "GHS",
                                                    callback: async () => {
                                                        const db = fb.firestore();
                                                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).update({ 
                                                            walletBalance: fb.firestore.FieldValue.increment(baseAmount) 
                                                        });
                                                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('transactions').add({
                                                            userId: user.uid,
                                                            amount: baseAmount,
                                                            type: 'deposit',
                                                            timestamp: Date.now()
                                                        });
                                                        setDepositSuccess(true);
                                                        setTimeout(() => {
                                                            setDepositSuccess(false);
                                                            setShowDepositModal(false);
                                                            setDepositAmount("");
                                                        }, 2500);
                                                    }
                                                });
                                                handler.openIframe();
                                            }} className="w-full py-5 bg-indigo-600 rounded-2xl font-black uppercase shadow-xl shadow-indigo-600/20 text-white">Deposit Securely</button>
                                        </div>
                                        <button onClick={() => setShowDepositModal(false)} className="w-full text-slate-500 font-black uppercase text-[10px] text-center block">Cancel</button>
                                    </React.Fragment>
                                )}
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-8 left-4 right-4 h-24 glass rounded-[3rem] flex justify-around items-center z-[80] shadow-2xl border border-white/10 px-2">
                        <NavBtn active={activeTab === 'home'} onClick={() => setActiveTab('home')} icon="smartphone" label="Shop" count={cart.length} />
                        <NavBtn active={activeTab === 'orders'} onClick={() => setActiveTab('orders')} icon="history" label="Activity" />
                        <NavBtn active={activeTab === 'transactions'} onClick={() => setActiveTab('transactions')} icon="credit-card" label="Wallet" />
                        <NavBtn active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} icon="user" label="Me" />
                    </nav>

                    {processingOrder && (
                        <div className="fixed inset-0 bg-[#020617]/95 z-[300] flex flex-col items-center justify-center gap-4">
                            <Icon name="loader-2" size={64} className="text-indigo-500 animate-spin" />
                            <p className="font-black uppercase text-[10px] text-indigo-400 tracking-widest animate-pulse">Confirming Payment...</p>
                        </div>
                    )}
                </div>
            );
        }

        function NavBtn({ icon, label, active, onClick, count = 0 }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1.5 transition-all duration-300 relative ${active ? 'text-indigo-400' : 'text-slate-600'}`}>
                    <div className={`p-3 rounded-2xl transition-all ${active ? 'bg-indigo-500/10' : ''}`}>
                        <Icon name={icon} size={20} />
                        {count > 0 && (
                            <div className="absolute top-2 right-2 w-4 h-4 bg-indigo-600 text-white text-[8px] font-black rounded-full flex items-center justify-center border-2 border-[#020617]">
                                {count}
                            </div>
                        )}
                    </div>
                    <span className="text-[8px] font-black uppercase tracking-tighter">{label}</span>
                </button>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
